name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'frontend/**'
      - 'Dockerfile.frontend'
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: pasalku-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        if: secrets.DOCKER_REGISTRY && secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.frontend
          push: ${{ secrets.DOCKER_REGISTRY != '' }}
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/pasalku-frontend:latest

      - name: Upload image tag
        if: always()
        run: echo "IMAGE=${{ secrets.DOCKER_REGISTRY }}/pasalku-frontend:latest" >> $GITHUB_ENV
