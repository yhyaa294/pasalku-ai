[alembic]
script_location = alembic
# This is the path to the directory where migration scripts will be stored.

# Database connection URL
# Replace with your actual database URL
sqlalchemy.url = postgresql://username:password@localhost/dbname

# Logging configuration
# Set the logging level for Alembic
log_level = INFO

# Uncomment the following line to enable the use of the `--autogenerate` flag
# when generating migration scripts.
# autogenerate = true

# Additional settings can be added here as needed.